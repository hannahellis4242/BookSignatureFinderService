openapi: 3.0.0
info:
  title: BookSiginatureFinderService
  description: An API to generate all possible sets of signatures for the given range
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: localhost

paths:
  /json/{minPages}/{maxPages}:
    get:
      summary: Retrieve signature set for the target range in json format not including page counts
      description: For the given allowed values and range will produce all the available signature sets that produce a book with pages within that range as a list of json objects not including page numbers
      parameters:
        - name: sizes
          in: query
          description: list of allowed signature sizes
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
            minItems: 1
        - name: min
          in: path
          description: minimum pages for book
          required: true
          schema:
            type: integer
            format: int64
            minimum: 4
        - name: max
          in: path
          description: maximum pages for book
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureListSolution'
        '400':
          description: BAD REQUEST
          content:
            text/plain:
              schema:
                type: string
  /json/pages/{minPages}/{maxPages}:
    get:
      summary: Retrieve signature set for the target range in json format including page counts
      description: For the given allowed values and range will produce all the available signature sets that produce a book with pages within that range as a list of json objects including page numbers
      parameters:
        - name: sizes
          in: query
          description: list of allowed signature sizes
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
            minItems: 1
        - name: min
          in: path
          description: minimum pages for book
          required: true
          schema:
            type: integer
            format: int64
            minimum: 4
        - name: max
          in: path
          description: maximum pages for book
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureListSolution'
        '400':
          description: BAD REQUEST
          content:
            text/plain:
              schema:
                type: string
  /string/{minPages}/{maxPages}:
    get:
      summary: Retrieve signature set for the target range in string format not including page counts
      description: For the given allowed values and range will produce all the available signature sets that produce a book with pages within that range as a list of signature strings not including page counts
      parameters:
        - name: sizes
          in: query
          description: list of allowed signature sizes
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
            minItems: 1
        - name: min
          in: path
          description: minimum pages for book
          required: true
          schema:
            type: integer
            format: int64
            minimum: 4
        - name: max
          in: path
          description: maximum pages for book
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureStringSolution'
        '400':
          description: BAD REQUEST
          content:
            text/plain:
              schema:
                type: string
  /string/pages/{minPages}/{maxPages}:
    get:
      summary: Retrieve signature set for the target range in string format including page counts
      description: For the given allowed values and range will produce all the available signature sets that produce a book with pages within that range as a list of signature strings including page counts
      parameters:
        - name: sizes
          in: query
          description: list of allowed signature sizes
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
            minItems: 1
        - name: min
          in: path
          description: minimum pages for book
          required: true
          schema:
            type: integer
            format: int64
            minimum: 4
        - name: max
          in: path
          description: maximum pages for book
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureStringSolution'
        '400':
          description: BAD REQUEST
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    SignatureListEntry:
      type: object
      properties:
        size:
          type: integer
        count:
          type: integer
    SignatureList:
      type: object
      required:
        - signatures
      properties:
        signatures:
          type: array
          items:
            $ref: '#/components/schemas/SignatureListEntry'
        pages:
          type: integer
    SignatureListSolution:
      type: array
      items:
        $ref: '#/components/schemas/SignatureList'
    SignatureString:
      type: string
    SignatureStringSolution:
      type: array
      items:
        $ref: '#/components/schemas/SignatureString'

